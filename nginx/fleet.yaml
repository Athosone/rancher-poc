defaultNamespace: nginx
paused: false

schedule:
  cron: "*/5 * * * *"
  duration: "10m"


targetCustomizations:
  - name: dev
    clusterSelector:
      matchLabels:
        env: dev
    schedule:
      cron: "*/5 * * * *"
      duration: "20m"
  
rolloutStrategy:
  toe: "aziziz"
  maxUnavailable: 10%
  schedule:
    cron: "* * * * *"
    duration: "1h"
